<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayan Miya Price List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    .form-section {
      background: white;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>Kayan Miya Price List</h1>

  <div class="form-section">
    <input type="text" id="itemName" placeholder="Item name">
    <input type="number" id="itemPrice" placeholder="Price">
    <button onclick="addItem()">Add Item</button>
  </div>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (â‚¦)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Attaruhu</td><td>0</td></tr>
      <tr><td>Tumatur</td><td>0</td></tr>
      <tr><td>Tattasai</td><td>0</td></tr>
      <tr><td>Albasa me laushi</td><td>0</td></tr>
      <tr><td>Albasa</td><td>0</td></tr>
      <tr><td>Latas</td><td>0</td></tr>
      <tr><td>Alayyahu</td><td>0</td></tr>
      <tr><td>Spices Mix</td><td>0</td></tr>
    </tbody>
  </table>

  <script>
    function addItem() {
      let name = document.getElementById("itemName").value.trim();
      let price = document.getElementById("itemPrice").value.trim();
      
      if (name === "" || price === "") {
        alert("Please enter both item name and price");
        return;
      }

      let table = document.getElementById("priceTable").getElementsByTagName('tbody')[0];
      let newRow = table.insertRow();
      let nameCell = newRow.insertCell(0);
      let priceCell = newRow.insertCell(1);
      nameCell.textContent = name;
      priceCell.textContent = price;

      document.getElementById("itemName").value = "";
      document.getElementById("itemPrice").value = "";
    }
  </script>

</body>
</html>
